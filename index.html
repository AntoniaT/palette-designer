<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Color-picker</title>
</head>
<body>

<!--Code for the Base color input-->

    <h1>Choose your first color:</h1>
    <input type="color"
    value="#e66465">
    <label>Base color</label><br><br>

<!--Code for the selection-->
    <label for="pet-select">Choose a color style:</label><br><br>

<select id="pet-select">
    <option value="">--Please choose an option--</option>
    <option value="analouge">Analoguous</option>
    <option value="monochromatic">Monochromatic</option>
    <option value="complementary">Complementary</option>
    <option value="triad">Triad</option>
    <option value="compound">Compound</option>
    <option value="shades">Shades</option>
</select>
    <script src="script.js"></script>
</body>
</html>
