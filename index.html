<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Color-picker</title>
</head>
<body>

<!--Code for the Base color input-->

    <h1>Choose your first color:</h1>
    <input type="color"
    value="#e66465">
    <label>Base color</label><br><br>

<!--Code for the selection-->
    <label for="pet-select" id="colorSelector">Choose a color style:</label><br><br>

<select id="pet-select">
    <option value="">--Please choose an option--</option>
    <option value="analouge" id="analouge">Analoguous</option>
    <option value="monochromatic" id="monochromatic">Monochromatic</option>
    <option value="complementary" id="complementary">Complementary</option>
    <option value="triad" id="triad">Triad</option>
    <option value="compound" id="compound">Compound</option>
    <option value="shades" id="shades">Shades</option>
</select>
<div id="container">
    <div id="baseColor"></div>
    <div id="colorOne"></div>
    <div id="colorTwo"></div>
    <div id="colorThree"></div>
    <div id="colorFour"></div>

</div>
    <script src="script.js"></script>
</body>
</html>
